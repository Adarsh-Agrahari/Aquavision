<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaVision</title>
    <link rel="stylesheet" href="../static/css/login.css">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
          <header>Login</header>

          <form action="/login_data" method="POST">
            <input name="username" type="text" placeholder="Enter your email">
            <!-- <input name="password" type="password" placeholder="Enter your password"> -->
            <input name="password" type="text" placeholder="Enter your password">
            <a href="#">Forgot password?</a>
            <!-- <input type="button" class="button" value="Login"> -->

            <button type="submit" class="button">Login</button>

          </form>


          <div class="signup">
            <span class="signup">Don't have an account?
             <label for="check">Signup</label>
            </span>
          </div>
        </div>
        <div class="registration form">

          <header>Signup</header>
          <form action="/signup" method="POST">
            <input name="username" type="text" placeholder="Enter your email">
            <input name="password1" type="password" placeholder="Create a password">
            <input name="password2" type="password" placeholder="Confirm your password">
            <button type="submit" class="button">Signup</button>
          </form>
          <div class="signup">
            <span class="signup">Already have an account?
             <label for="check">Login</label>
            </span>
          </div>
        </div>
      </div>
</body>
</html>
