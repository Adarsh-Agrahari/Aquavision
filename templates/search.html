<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaVision</title>
    <link rel="stylesheet" href="../static/css/search.css">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container" class="main">
        <div class="text">
            <h1>AquaVision</h1>
            <p>Search water footprint</p>
        </div>
        <div class="search-box">
            <div class="row">



                <form action="/search_object" method="POST">
                    <input name="objectname" type="text" id="input-box" placeholder="Search anything" spellcheck="off" autocomplete="off">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>       
                
                
                
            </div>
            <div class="result-box"></div>
        </div>
    </div>
    <div id="header" hidden></div>
    <script src="../static/js/search.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#header').load('header.html');
    });
</script>
</body>
</html>
