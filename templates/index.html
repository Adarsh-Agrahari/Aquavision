<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaVision</title>
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="login">        
            <form action="/login" method="POST">
                <button class="login-btn" type="submit">
                    Login
                </button>
            </form>
        </div>
        <div class="text">
            <h1>Aqua<span>Vision</span></h1>
            <p>Search water footprint</p>
        </div>
        <div class="dashboard">        
            <form action="/dashboard" method="POST">
                <button class="community-btn" type="submit">
                    <i class="fa-solid"></i> Community Dashboard
                </button>
            </form>
        </div>
        <div class="row-main">
            <div class="column">
                <div class="container">
                    <div class="option">
                        <p>SEARCH BY IMAGE</p>
                        <img src="static/img/camera.png">                        
                        <form action="/upload" method="POST">
                            <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="container">
                    <div class="option">
                        <p>SEARCH BY TEXT</p>
                        <img src="static/img/text.png">                    
                        <form action="/search" method="POST">
                            <button class="btn" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <label for="">Select Language</label>
        <div id="header"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#header').load('templates/header.html');
        });
    </script>
</body>
</html>
